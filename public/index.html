<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人知识库</title>
    
    <!-- 强制预加载和正确路径 -->
    <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/style.css"></noscript>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a"/>
    
    <!-- 内联关键CSS以防止FOUC -->
    <style>
        /* 基础重置和变量 */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
            --border-color: #404040;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 加载动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 骨架屏动画 */
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-tertiary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.25rem;
        }
        
        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }
        
        /* 基础布局 */
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }
        
        .main-content {
            flex: 1;
            margin-left: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 90;
        }
        
        .articles-list {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        /* 移动端菜单按钮 */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 110;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.25rem;
            width: 3rem;
            height: 3rem;
            justify-content: center;
            align-items: center;
        }
        
        /* 基础组件样式 */
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }
        
        .btn-secondary:hover {
            background-color: var(--bg-secondary);
        }
        
        .btn-danger {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .category-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .category-item:hover {
            background-color: var(--bg-tertiary);
        }
        
        .category-item.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .category-count {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            min-width: 1.5rem;
            text-align: center;
        }
        
        .category-item.active .category-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .category-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .category-item:hover .category-actions {
            opacity: 1;
        }
        
        .btn-category-edit {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
        
        .btn-category-edit:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            background-color: var(--bg-tertiary);
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .tag.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .article-item {
            padding: 1.5rem;
            margin-bottom: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .article-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }
        
        .article-item h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .article-tag {
            background-color: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
        }
        
        .article-content-preview {
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 错误状态 */
        .error-message {
            background-color: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin-bottom: 1rem;
        }
        
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .content-header {
                padding-top: 5rem;
            }
            
            .data-management {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .editor-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .editor-actions select,
            .editor-actions input {
                width: 100%;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            /* 移动端分类和标签区域滚动 */
            .categories-section {
                max-height: 30vh;
                overflow-y: auto;
            }
            
            .tags-section {
                max-height: 15vh;
                overflow-y: auto;
            }
        }
        
        /* 平板设备 (768px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                margin-left: 250px;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingState" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;"></div>
        <p style="color: white; font-size: 1.1rem;">加载知识库...</p>
        <p style="color: #b0b0b0; font-size: 0.9rem; margin-top: 0.5rem;" id="loadingStatus">初始化中</p>
    </div>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        ☰
    </button>

    <div class="app-container" style="display: none;" id="mainApp">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 style="margin-bottom: 1rem;">知识库</h1>
                <button class="btn-primary" id="newArticleBtn" style="width: 100%;">新建文章</button>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-box" style="margin: 1.5rem 0;">
                <input type="text" id="searchInput" placeholder="搜索文章..." style="width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary);">
            </div>
            
            <!-- 分类树 -->
            <div class="categories-section" style="margin-bottom: 1.5rem;">
                <h3 style="margin-bottom: 1rem; color: var(--text-secondary);">分类</h3>
                <div id="categoriesTree">
                    <div class="category-item">
                        <div class="skeleton skeleton-text" style="width: 80%"></div>
                    </div>
                    <div class="category-item">
                        <div class="skeleton skeleton-text" style="width: 60%"></div>
                    </div>
                </div>
                <button class="btn-secondary" id="newCategoryBtn" style="width: 100%; margin-top: 1rem;">新建分类</button>
            </div>
            
            <!-- 标签云 -->
            <div class="tags-section" style="margin-bottom: 1.5rem;">
                <h3 style="margin-bottom: 1rem; color: var(--text-secondary);">标签</h3>
                <div id="tagsCloud">
                    <span class="skeleton" style="display: inline-block; width: 60px; height: 24px; border-radius: 12px; margin: 0.25rem;"></span>
                    <span class="skeleton" style="display: inline-block; width: 80px; height: 24px; border-radius: 12px; margin: 0.25rem;"></span>
                    <span class="skeleton" style="display: inline-block; width: 70px; height: 24px; border-radius: 12px; margin: 0.25rem;"></span>
                </div>
            </div>
            
            <!-- 数据管理 -->
            <div class="data-management" style="margin-top: auto;">
                <button class="btn-secondary" id="exportBtn" style="width: 100%; margin-bottom: 0.5rem;">导出数据</button>
                <button class="btn-secondary" id="importBtn" style="width: 100%;">导入数据</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="content-header">
                <h2 id="contentTitle">所有文章</h2>
                <div class="header-actions">
                    <button class="btn-secondary" id="toggleDarkMode">切换浅色</button>
                </div>
            </div>
            
            <!-- 文章列表 -->
            <div class="articles-list" id="articlesList">
                <div class="article-item">
                    <div class="skeleton skeleton-text" style="width: 70%; margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 50%; margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 90%; margin-bottom: 0.5rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 90%;"></div>
                </div>
                <div class="article-item">
                    <div class="skeleton skeleton-text" style="width: 60%; margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 40%; margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 85%; margin-bottom: 0.5rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 85%;"></div>
                </div>
            </div>
            
            <!-- 文章编辑器 -->
            <div class="article-editor" id="articleEditor" style="display: none; padding: 1.5rem; flex: 1; flex-direction: column;">
                <div class="editor-header" style="margin-bottom: 1.5rem;">
                    <input type="text" id="articleTitle" placeholder="文章标题" style="width: 100%; padding: 1rem; font-size: 1.5rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background: var(--bg-secondary); color: var(--text-primary); margin-bottom: 1rem;">
                    <div class="editor-actions" style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <select id="articleCategory" style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; background: var(--bg-secondary); color: var(--text-primary); min-width: 150px;">
                            <option value="">选择分类</option>
                        </select>
                        <input type="text" id="articleTags" placeholder="标签（用逗号分隔）" style="flex: 1; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; background: var(--bg-secondary); color: var(--text-primary); min-width: 200px;">
                        <button class="btn-primary" id="saveArticleBtn">保存</button>
                        <button class="btn-secondary" id="cancelEditBtn">取消</button>
                    </div>
                </div>
                <textarea id="articleContent" placeholder="在此输入文章内容..." style="flex: 1; padding: 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background: var(--bg-secondary); color: var(--text-primary); font-family: inherit; resize: none;"></textarea>
            </div>
        </div>
    </div>

    <!-- 新建分类模态框 -->
    <div class="modal" id="categoryModal" style="display: none;">
        <div class="modal-content">
            <h3 id="categoryModalTitle">新建分类</h3>
            <input type="text" id="categoryName" placeholder="分类名称">
            <select id="categoryParent">
                <option value="">无父分类（顶级分类）</option>
            </select>
            <div class="modal-actions">
                <button class="btn-primary" id="saveCategoryBtn">保存</button>
                <button class="btn-secondary" id="cancelCategoryBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal" id="editCategoryModal" style="display: none;">
        <div class="modal-content">
            <h3>编辑分类</h3>
            <input type="hidden" id="editCategoryId">
            <input type="text" id="editCategoryName" placeholder="分类名称">
            <select id="editCategoryParent">
                <option value="">无父分类（顶级分类）</option>
            </select>
            <div class="modal-actions">
                <button class="btn-primary" id="updateCategoryBtn">更新</button>
                <button class="btn-danger" id="deleteCategoryBtn">删除</button>
                <button class="btn-secondary" id="cancelEditCategoryBtn">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 基础初始化脚本
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            updateLoadingStatus('加载应用脚本...');
            
            // 设置超时，如果JS未加载完成，强制显示应用
            setTimeout(function() {
                const loadingState = document.getElementById('loadingState');
                const mainApp = document.getElementById('mainApp');
                
                if (loadingState) loadingState.style.display = 'none';
                if (mainApp) mainApp.style.display = 'flex';
            }, 5000);
        });
        
        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                this.textContent = '☰';
            } else {
                sidebar.classList.add('active');
                this.textContent = '✕';
            }
        });
        
        // 点击主内容区关闭侧边栏（移动端）
        document.querySelector('.main-content').addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('mobileMenuToggle');
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    menuToggle.textContent = '☰';
                }
            }
        });
        
        // 窗口大小变化处理
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('mobileMenuToggle');
            
            if (window.innerWidth > 768) {
                // 桌面端：确保侧边栏可见
                sidebar.classList.remove('active');
                menuToggle.style.display = 'none';
            } else {
                // 移动端：显示菜单按钮
                menuToggle.style.display = 'flex';
            }
        });
        
        // 初始化窗口大小状态
        if (window.innerWidth <= 768) {
            document.getElementById('mobileMenuToggle').style.display = 'flex';
        }
        
        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('全局错误:', e.error);
            updateLoadingStatus('加载失败: ' + (e.error ? e.error.message : '未知错误'));
            
            // 显示友好的错误信息
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.innerHTML = `
                    <div style="text-align: center; color: #ef4444;">
                        <h3>加载失败</h3>
                        <p>${e.error && e.error.message ? e.error.message : '未知错误'}</p>
                        <button onclick="window.location.reload()" style="background: #4f46e5; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; margin-top: 1rem;">重新加载</button>
                        <button onclick="location.href='/check-setup.html'" style="background: #6b7280; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; margin-top: 1rem; margin-left: 0.5rem;">系统检查</button>
                    </div>
                `;
            }
        });
    </script>

    <!-- 加载主应用JS -->
    <script src="/app.js" onload="updateLoadingStatus('初始化应用...')" onerror="updateLoadingStatus('JS加载失败')"></script>
</body>
</html>
