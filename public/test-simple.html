<!DOCTYPE html>
<html>
<head>
    <title>简单测试</title>
    <style>
        body { font-family: system-ui; background: #1a1a1a; color: white; padding: 2rem; }
        button { background: #4f46e5; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; margin: 0.5rem; }
        pre { background: #2d2d2d; padding: 1rem; border-radius: 0.5rem; overflow: auto; }
    </style>
</head>
<body>
    <h1>简单API测试</h1>
    <button onclick="testAPI()">测试API</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                results.innerHTML = `
                    <p>状态: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        // 自动测试
        testAPI();
    </script>
</body>
</html>
