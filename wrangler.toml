name = "my-knowledge-base"
compatibility_date = "2023-10-01"

[env.production]
pages_build_output_dir = "./public"

[[d1_databases]]
binding = "D1_DATABASE"
database_name = "my-knowledge-base-db"
database_id = "YOUR_D1_DATABASE_ID"

[[kv_namespaces]]
binding = "KV_NAMESPACE"
id = "YOUR_KV_NAMESPACE_ID"